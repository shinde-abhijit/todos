{% extends "base.html" %}
{% load static %}
{% block title %}Todo Delete{% endblock title %}
{% block content %}
<div>
    <p>Are you sure you want to delete this todo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>

<a href="{% url 'todo_details' todo.pk %}">Details</a>
{% endblock content %}
