{% extends "base.html" %}
{% load static %}
{% block title %}Add Todo{% endblock title %}
{% block content %}
<div class="mx-auto max-w-2xl bg-white px-12 py-8 rounded-lg">
    <div class='mt-2 mb-2'>
        <h2 class="text-2xl uppercase text-center font-semibold">Add Todo</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button 
            class='w-full bg-green-700 text-white uppercase p-2 font-semibold rounded-lg mt-2 mb-2'
            type="submit"
            >Add Todo</button>
    </form>
</div>
{% endblock content %}
